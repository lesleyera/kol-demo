# GitHub Actions 워크플로우 이름
name: Daily KOL Alert Check

# 언제 실행할지 정의
on:
  schedule:
    # 매일 00:00 UTC에 실행 (한국 시간 오전 9시)
    - cron: '0 0 * * *'
  # (수동 테스트를 위해 'Actions' 탭에서 직접 실행할 수도 있게 함)
  workflow_dispatch:

# 어떤 작업을 할지 정의
jobs:
  run-alert-script:
    runs-on: ubuntu-latest # 가상 머신 환경

    steps:
      # 1. GitHub 저장소의 코드를 가상 머신으로 가져옴
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 3.11 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 필요한 라이브러리 설치 (requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. (가장 중요) GitHub Secret을 google_credentials.json 파일로 생성
      - name: Create Google Credentials File
        # GCP_SA_KEY 라는 이름의 Secret을 읽어와 파일로 씀
        run: echo "${{ secrets.GCP_SA_KEY }}" > google_credentials.json

      # 5. 알림 스크립트 실행
      - name: Run Alert Script
        run: python alert.py